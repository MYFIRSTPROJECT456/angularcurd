<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form #myForm="ngForm" (ngSubmit)="addProduct(myForm)" class="form-horizontal" >
            <fieldset>
              <legend>Add Some New Data</legend>
              <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Product Name</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="inputEmail" placeholder="Name" name="name" ngModel required>
                </div>
              </div>
              <div class="form-group">
              <label for="inputEmail" class="col-lg-2 control-label">Description</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputEmail" placeholder="Description" name="description" ngModel required>
              </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Price</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="inputEmail" placeholder="Price" name="price" ngModel required>
                </div>
              </div>
              <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">CategoryId</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Category Id" name="category_id" ngModel required>
                  </div>
                </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="reset" class="btn btn-default">Cancel</button>
                  <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
                </div>
              </div>
            </fieldset>
          </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
